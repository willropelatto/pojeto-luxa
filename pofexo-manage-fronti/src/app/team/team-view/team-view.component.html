<div class="basic-container" *ngIf="team">
  <h4>Time:</h4>
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field>
          <input matInput placeholder="Nome" disabled [(ngModel)]="team.name" name="name">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput placeholder="Manager" disabled [(ngModel)]="team.manager" name="manager">
        </mat-form-field>
      </td>
    </tr>
  </table>

  <div *ngIf="dataSource">
    <h4>Jogadores:</h4>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Pos. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Em lance </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [disabled]="true" [checked]="element.status == 'ON_BID' ? 'checked': ''"></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Vender </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="sellPlayer(element)" [disabled]="element.status !== 'CONTRACT'">
            <mat-icon>swap_horiz</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>

</div>
