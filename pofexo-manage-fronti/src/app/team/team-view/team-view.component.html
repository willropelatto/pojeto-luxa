<div class="basic-container" *ngIf="team">
  <h4>Time:</h4>
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field>
          <input matInput placeholder="Nome" disabled [(ngModel)]="team.name" name="name">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput placeholder="Manager" disabled [(ngModel)]="team.manager" name="manager">
        </mat-form-field>
      </td>
    </tr>
  </table>

  <div *ngIf="dataSource">
  <h4>Jogadores:</h4>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Rating </th>
      <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
  </div>

</div>
