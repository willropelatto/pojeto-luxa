<div *ngIf="luxa">
  <div class="basic-container">    
    <mat-card class="example-card">
      <mat-card-header> 
        <mat-card-title>{{luxa.username}}</mat-card-title>
        <mat-card-subtitle>{{luxa.name}} {{luxa.lastname}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{luxa.email}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Editar</button>        
      </mat-card-actions>
    </mat-card>
  </div>
</div>
