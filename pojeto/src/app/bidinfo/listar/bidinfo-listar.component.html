<h1>Listagem de Bidinfos</h1>

<div>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Valor Lance</th>
            <th>Valor Inicial</th>
            <th>Time Id</th>
            <th>Jogador Id</th>
            <th>Lance Aprovado</th>
            <th class="text-right">
                <a class="btn btn-success" 
                    [routerLink]="['/bidinfos/cadastrar']">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </a>
            </th>
        </tr>
        <tr *ngFor="let bidinfo of bidinfos">
            <td>{{ bidinfo.id }}</td>
            <td>{{ bidinfo.bidValue }}</td>
            <td>{{ bidinfo.originalValue }}</td>
            <td>{{ bidinfo.teamID }}</td>
            <td>{{ bidinfo.playerID }}</td>
            <td>{{ bidinfo.bidAproved }}</td>
            <td class="text-right">
				<a class="btn btn-warning" 
                    [routerLink]="['/bidinfos/visualizar/'+bidinfo.id]">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </a>
				<a class="btn btn-info" 
                    [routerLink]="['/bidinfos/editar/'+bidinfo.id]">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
                <button type="button" class="btn btn-danger" 
                    data-toggle="modal" data-target="#modalExcluir"
                    (click)="excluir(bidinfo.id)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </table>
    <kz-paginacao *ngIf="bidinfos.length>0"
        [totalRegistros]="totalRegistros"
        (onPaginate)="paginar($event)">
    </kz-paginacao>
    <p *ngIf="bidinfos.length==0" class="text-center">
        <i>Nenhum registro encontrado.</i>
    </p>
    <kz-modal-util 
        [id]="'modalExcluir'" 
        [titulo]="'Excluir Bidinfo'"
        [descricao]="'Deseja realmente excluir o registro selecionado?'"
        (onConfirm)="onExcluir($event)">
    </kz-modal-util>
</div>
