<md-card>	
	<div class="well">
		<div class="alert alert-danger" role="alert" *ngIf="msgErro">
			{{ msgErro }}
		</div>
		<div class="row">
			<h2 class="text-center">Login</h2>
			<form role="form">

				<div class="form-group">
					<label class="control-label" for="usuario">Usu√°rio</label>
					<input type="text" class="form-control" name="usuario" id="usuario" [(ngModel)]="usuario">
				</div>
				<div class="form-group">
					<label class="control-label" for="senha">Senha</label>
					<input type="password" class="form-control" name="senha" id="senha" [(ngModel)]="senha">
				</div>
				<div class="form-group text-center">
					<button class="btn btn-success" (click)="login()">Entrar</button>
					<a class="btn btn-danger" routerLink="/register">Registrar</a>
				</div>
			</form>
		</div>
	</div>`
</md-card>
