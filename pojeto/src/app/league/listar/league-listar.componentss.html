<h1>Listagem de Ligas</h1>

<div>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Imagem URL</th>
            <th>Abreviatura Nome</th>            
            <th class="text-right">
                <a class="btn btn-success" 
                    [routerLink]="['/leagues/cadastrar']">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </a>
            </th>
        </tr>
        <tr *ngFor="let league of leagues">
            <td>{{ league.id }}</td>
            <td>{{ league.name }}</td>
            <td>{{ league.imgUrl }}</td>
            <td>{{ league.abbrName }}</td>            
            <td class="text-right">
				<a class="btn btn-warning" 
                    [routerLink]="['/leagues/visualizar/'+league.id]">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </a>
				<a class="btn btn-info" 
                    [routerLink]="['/leagues/editar/'+league.id]">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
                <button type="button" class="btn btn-danger" 
                    data-toggle="modal" data-target="#modalExcluir"
                    (click)="excluir(league.id)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </table>
    <kz-paginacao *ngIf="leagues.length>0"
        [totalRegistros]="totalRegistros"
        (onPaginate)="paginar($event)">
    </kz-paginacao>
    <p *ngIf="leagues.length==0" class="text-center">
        <i>Nenhum registro encontrado.</i>
    </p>
    <kz-modal-util 
        [id]="'modalExcluir'" 
        [titulo]="'Excluir League'"
        [descricao]="'Deseja realmente excluir o registro selecionado?'"
        (onConfirm)="onExcluir($event)">
    </kz-modal-util>
</div>
