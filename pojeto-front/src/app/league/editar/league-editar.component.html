<h1>Editar Liga</h1>

<div class="well">
    <form role="form">
        <div class="form-group">
            <label class="control-label" for="name">Nome</label>
            <input type="text" class="form-control" name="name" 
                id="name" [(ngModel)]="league.name">
        </div>
        <div class="form-group">
            <label class="control-label" for="imgUrl">Imagem Url</label>
            <input type="text" class="form-control" name="imgUrl" 
                id="imgUrl" [(ngModel)]="league.imgUrl">
        </div>
                <div class="form-group">
            <label class="control-label" for="abbrName">Nome Abreviado</label>
            <input type="text" class="form-control" name="abbrName" 
                id="abbrName" [(ngModel)]="league.abbrName">
        </div>
        <div class="form-group text-center">
            <button class="btn btn-success" (click)="atualizar()">
                Atualizar
            </button>
			<a class="btn btn-default" [routerLink]="['/leagues']">
                Voltar
            </a>
        </div>
    </form>
</div>
