<h1>Listagem de #MODULO_CAP_PLURAL#</h1>

<div>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th class="text-right">
                <a class="btn btn-success" 
                    [routerLink]="['/#MODULO_PLURAL#/cadastrar']">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </a>
            </th>
        </tr>
        <tr *ngFor="let #MODULO# of #MODULO#s">
            <td>{{ #MODULO#.id }}</td>
            <td>{{ #MODULO#.nome }}</td>
            <td class="text-right">
				<a class="btn btn-warning" 
                    [routerLink]="['/#MODULO_PLURAL#/visualizar/'+#MODULO#.id]">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </a>
				<a class="btn btn-info" 
                    [routerLink]="['/#MODULO_PLURAL#/editar/'+#MODULO#.id]">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
                <button type="button" class="btn btn-danger" 
                    data-toggle="modal" data-target="#modalExcluir"
                    (click)="excluir(#MODULO#.id)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </table>
    <kz-paginacao *ngIf="#MODULO_PLURAL#.length>0"
        [totalRegistros]="totalRegistros"
        (onPaginate)="paginar($event)">
    </kz-paginacao>
    <p *ngIf="#MODULO_PLURAL#.length==0" class="text-center">
        <i>Nenhum registro encontrado.</i>
    </p>
    <kz-modal-util 
        [id]="'modalExcluir'" 
        [titulo]="'Excluir #MODULO_CAP#'"
        [descricao]="'Deseja realmente excluir o registro selecionado?'"
        (onConfirm)="onExcluir($event)">
    </kz-modal-util>
</div>
