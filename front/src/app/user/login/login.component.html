<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !login.valid }">
            <label for="login">Login</label>
            <input type="text" class="form-control" name="login" [(ngModel)]="model.login" #login="ngModel" required />
            <div *ngIf="f.submitted && !login.valid" class="help-block">Usuário é necessário</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !senha.valid }">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" name="senha" [(ngModel)]="model.senha" #senha="ngModel" required />
            <div *ngIf="f.submitted && !senha.valid" class="help-block">Senha é necessária</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
