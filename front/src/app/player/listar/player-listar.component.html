<h1>Listagem de Jogadores</h1>

<div>
    <table class="table table-striped">
        <tr>
            <th>Nome</th>
            <th>Posição</th>
            <th>Rating</th>
            <th>Lance<th>
            <th>Valor Inicial</th>
            <th class="text-right">
                <a class="btn btn-success" 
                    [routerLink]="['/players/cadastrar']">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </a>
            </th>
        </tr>
        <tr *ngFor="let player of players">
            <td>{{ player.name }}</td>
            <td>{{ player.position }}</td>
            <td>{{ player.rating }}</td>  
            <td><input readonly value="100" class="btn btn-default" ngDefaultControl [(ngModel)]="bidinfo.bidValue"/></td>     
            <td><input readonly value="50" class="btn btn-default" ngDefaultControl [(ngModel)]="bidinfo.originalValue"/></td>     
            
            
            
            <td class="text-right">
                <button type="button" class="btn btn-danger" 
                    (click)="bid(bidinfo,player)">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>                
				<a class="btn btn-warning" 
                    [routerLink]="['/players/visualizar/'+player.id]">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </a>

                <a class="btn btn-info" 
                    [routerLink]="['/players/editar/'+player.id]">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
                <button type="button" class="btn btn-danger" 
                    data-toggle="modal" data-target="#modalExcluir"
                    (click)="excluir(player.id)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </table>
    <kz-modal-util 
        [id]="'modalExcluir'" 
        [titulo]="'Excluir Player'"
        [descricao]="'Deseja realmente excluir o registro selecionado?'"
        (onConfirm)="onExcluir($event)">
    </kz-modal-util>
</div>
